  <script type="text/javascript">
  
  
  //add new row at bottom
  function addRow(col1,col2,col3){
	
	var col1 = prompt("First Name");
	var col2 = prompt("LastName");
	var col3 = prompt("Email");
	var newTr = document.createElement('tr');
	newTr.setAttribute("id", col1+col2+col3);
	var myTable =document.getElementById('myTable');
    myTable.appendChild(newTr);
	
	addColumns(col1,col2,col3)
  }
  
  
   function addColumns(col1,col2,col3) {
   
		var myTable =document.getElementById('myTable');
		var lastTr = myTable.rows[ myTable.rows.length - 1 ];//fetch last row
		
		//column1
		var newTd1 = document.createElement('td');
		var newTx1 = document.createTextNode(col1);
		newTd1.appendChild(newTx1);
		lastTr.appendChild(newTd1);
		
		//column2
		var newTd2 = document.createElement('td');
		var newTx2 = document.createTextNode(col2);
		newTd2.appendChild(newTx2);
		lastTr.appendChild(newTd2);
		
		//column2
		var newTd3 = document.createElement('td');
		var newTx3 = document.createTextNode(col3);
		newTd3.appendChild(newTx3);
		lastTr.appendChild(newTd3);
		
		
	  }
	  
    function addressBookItem (fname, lname, email) {
        this.fname= fname;
        this.lname = lname; 
        this.email = email;
    }
	
	addressBookItem.prototype.write = function() {
		
	
        // var adrbook = "<p class='ab' First Name: " + this.fname + "&ltbr /&gt";
        var adrbook = "<tr><td> " + this.fname + "</td>";
        adrbook += "<td>" + this.lname + "</td>";
        adrbook += "<td>" + this.email + "</td></tr>";

        document.write(adrbook);
    }
	
</script>
